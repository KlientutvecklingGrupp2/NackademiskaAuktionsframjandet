<!DOCTYPE html>
<html lang="en">
<head>
    <title>GunnarsFrontend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- jQuery-script kan läsas in i head eftersom eventet $(document).ready väntar till hela dokumentet är inläst. -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    	<!-- ---------RÖR EJ SCRIPTEN SUPER VIKTIGT---------- -->
    	
    	<!-- ---------DYNAMIC---------- -->
		<script src="http://listjs.com/no-cdn/list.js"></script>
		
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		
		<!-- ---------FIL ---------- -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		
		
       <!-- -------------------------------------------------- -->
       
       
</head>

<body>

<header>

    <img id="klubba" src="images/cirkel-auktionsklubba.png">

    <div class="container">

        <br>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#start">Startsida
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a></li>
            <li><a data-toggle="tab" href="#auctions">Pågående auktioner
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
            </a></li>
            <li><a data-toggle="tab" href="#contact">Kontakt
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" ">Inställningar
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="signupPatrikO.html">Logga ut</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="tab-content">
    <div id="start" class="tab-pane fade in active">
        <h3>Hem</h3>

        <div class="ui-widget">
            

            <a href="gunnars-App.rar">ladda ner vår app</a>
        </div>

    </div>


    <div id="auctions" class="tab-pane fade">
        <h3>Pågående auktioner</h3>

        <button id="listcurrentauctions">Lista pågående auktioner</button>
        <button id="clearlist">Rensa lista</button>
        
        	<div id="users">
				<input class="search" placeholder="Search" />
				
				<table class="table table-striped">
					
					<thead>
						<tr>
                        	<th>ID</th>
							<th>Namn</th>
							<th>Efternamn</th>
							<th>Mail</th>
						</tr>
					</thead>

					<tbody class="list">
						
					</tbody >
				</table>
			</div>

    </div>

    <div id="contact" class="tab-pane fade">
        <h3>Kontakt</h3><br>

        <p>Kontakta Gunnar via epost:</p>
        <div class="container-center">
            <form id="formen" role="form">

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="question">Fråga:</label>
                    <textarea type="text" class="form-control" id="question"></textarea>
                </div>

                <input type="button" class="btn btn-default" onclick="myFunction()" value="Skicka">

                <script>
                    function myFunction(){
                        document.getElementById("formen").reset();
                    }
                </script>

            </form>
        </div>

    </div>
</div>

    <script src="scriptDetail.js"></script>
    <script src="scriptBase.js"></script>

</body>
</html>
